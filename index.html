    <!-- Bootstrap CSS -->

    <style>
      :root {
        --primary: #0066CC;
        --primary-light: #4D94FF;
        --primary-dark: #004C99;
        --secondary: #6C757D;
        --accent: #FF9500;
        --success: #28A745;
        --warning: #FFC107;
        --error: #DC3545;
        --neutral-100: #F8F9FA;
        --neutral-200: #E9ECEF;
        --neutral-300: #DEE2E6;
        --neutral-400: #CED4DA;
        --neutral-500: #ADB5BD;
        --neutral-600: #6C757D;
        --neutral-700: #495057;
        --neutral-800: #343A40;
        --neutral-900: #212529;
        --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --transition-fast: 0.2s;
        --transition-medium: 0.3s;
        --transition-slow: 0.5s;
      }

      body {
        font-family: var(--font-primary);
        color: var(--neutral-800);
        background-color: var(--neutral-100);
        line-height: 1.5;
      }

      .header {
        background-color: var(--primary);
        color: white;
        position: relative;
        overflow: hidden;
      }

      .header::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        right: 0;
        height: 20px;
        background-color: var(--neutral-100);
        border-radius: 50% 50% 0 0;
      }

      /* Buttons & Filters */
      .btn-filter {
        border: none;
        background-color: transparent;
        color: white;
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 500;
        transition: all var(--transition-fast) ease;
      }

      .btn-filter:hover, .btn-filter.active {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .btn-back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        transition: all var(--transition-fast) ease;
        padding: 0.5rem 1rem;
        border-radius: 20px;
      }

      .btn-back:hover {
        background-color: var(--neutral-200);
        color: var(--primary-dark);
      }

      /* Project Cards */
      .project-card {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all var(--transition-medium) ease;
        cursor: pointer;
        height: 100%;
        background-color: rgb(234, 234, 234);
        border:0.1px solid rgb(169, 169, 169)
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .project-card-image {
        height: 200px;
        background-size: cover;
        background-position: center;
      }

      .project-card-body {
        padding: 1.5rem;

      }

      .project-category {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .project-category.web {
        background-color: rgba(0, 102, 204, 0.1);
        color: var(--primary);
      }

      .project-category.mobile {
        background-color: rgba(255, 149, 0, 0.1);
        color: var(--accent);
      }

      .project-category.design {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--error);
      }

      .tech-stack {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        margin-right: 0.5rem;
        background-color: rgba(0, 102, 204, 0.1);
        color: var(--primary);
      }

      .btn-visit {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all var(--transition-fast) ease;
        border: none;
        cursor: pointer;
      }

      .btn-visit:hover {
        background-color: var(--primary-dark);
        color: white;
        transform: translateY(-2px);
      }

      /* Project Details */
      .project-details {
        opacity: 0;
        transition: opacity var(--transition-medium) ease;
      }

      .project-details.visible {
        opacity: 1;
      }

      .project-hero {
        height: 93dvh;
        width: 100%;
        background-size: contain;
        background-position: center;
        border-radius: 12px;
        margin-bottom: 2rem;
        position: relative;
      }

      .project-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin: 2rem 0;
      }

      .project-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .gallery-image {
        border-radius: 8px;
        overflow: hidden;
        height: 180px;
      }

      .gallery-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition-medium) ease;
      }

      .gallery-image:hover img {
        transform: scale(1.05);
      }

      /* Animation Classes */
      .fade-in {
        animation: fadeIn var(--transition-medium) ease forwards;
      }

      .fade-out {
        animation: fadeOut var(--transition-fast) ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .filters {
          margin-top: 1rem;
          text-align: left;
        }
        
        .btn-filter {
          margin-left: 0;
          margin-right: 0.5rem;
          margin-bottom: 0.5rem;
          font-size: 0.9rem;
        }
        
        .project-info {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .project-hero {
          height: 250px;
        }
      }

      /* Footer */
      .footer {
        background-color: var(--neutral-800);
        color: white;
      }
    </style>
  </head>

      const projectsList = document.getElementById('projects-list');

      const backButton = document.getElementById('back-button');
      const filterButtons = document.querySelectorAll('.btn-filter');

      // Initialize the application
      document.addEventListener('DOMContentLoaded', () => {
        renderProjects('all');
        setupEventListeners();
      });

      // Setup Event Listeners
      function setupEventListeners() {
        // Filter buttons
        filterButtons.forEach(button => {
          button.addEventListener('click', () => {
            const filter = button.getAttribute('data-filter');
            
            // Update active state
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Render filtered projects
            renderProjects(filter);
          });
        });

        // Back button
        backButton.addEventListener('click', showProjectsList);
      }

      // Render Projects
      function renderProjects(filter) {
        projectsList.innerHTML = '';
        
        let filteredProjects = filter === 'all' 
          ? projectsData 
          : projectsData.filter(project => project.category === filter);
        
        // Sort projects by tech stack priority
        filteredProjects.sort((a, b) => {
          const techA = a.technologies[0]?.toLowerCase() || '';
          const techB = b.technologies[0]?.toLowerCase() || '';
          
          // Priority order: React > Laravel/PHP > Next.js > WordPress > Others
          const getPriority = (tech) => {
            if (tech.includes('react')) return 1;
            if (tech.includes('laravel') || tech.includes('php')) return 2;
            if (tech.includes('next.js') || tech.includes('nextjs')) return 3;
            if (tech.includes('wordpress') || tech.includes('wp')) return 4;
            return 5; // Others
          };
          
          return getPriority(techA) - getPriority(techB);
        });
        
        filteredProjects.forEach(project => {
          const projectCard = createProjectCard(project);
          projectsList.appendChild(projectCard);
        });

        // Add animation
        const projectCards = document.querySelectorAll('.project-card');
        projectCards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('fade-in');
          }, index * 100);
        });
      }

      // Create Project Card
      function createProjectCard(project) {
        const col = document.createElement('div');
        col.className = 'col-sm-6 col-lg-4 mb-4';

        // Get the main tech stack from technologies array
        const mainTech = project.technologies[0] || 'Web Development';

        col.innerHTML = `
          <div class="project-card" data-id="${project.id}">
            <div class="project-card-image" style="background-image: url('${project.thumbnail}')"></div>
            <div class="project-card-body">
              <span class="tech-stack">${mainTech}</span>
              <span class="project-category ${project.category}">${project.category}</span>
              <h3 class="h5 mb-2">${project.title}</h3>
              <p class="text-muted">${project.description}</p>
              <button class="btn-visit" onclick="window.open('${project.link}', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15,3 21,3 21,9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                Visit Site
              </button>
            </div>
          </div>
        `;

        return col;
      }

      // Show Project Details

        const project = projectsData.find(p => p.id === projectId);
        
        if (!project) return;
        
        // Update page title
        document.getElementById('page-title').textContent = project.title;
        document.getElementById('page-subtitle').textContent = `${project.category} project - ${project.year}`;
        
        // Create project details HTML
        projectContent.innerHTML = `
          <div class="project-hero" style="background-image: url('${project.thumbnail}')"></div>
          <h1 class="display-5 fw-bold mb-4">${project.title}</h1>
          <p class="lead mb-4">${project.fullDescription}</p>
          
          <div class="project-info">
            <div>
              <h3 class="h5 mb-3">Project Details</h3>
              <p><strong>Client:</strong> ${project.client}</p>
              <p><strong>Duration:</strong> ${project.duration}</p>
              <p><strong>Year:</strong> ${project.year}</p>
              <p><strong>Project URL:</strong> <a href="${project.link}" target="_blank">${project.link}</a></p>
            </div>
            <div>
              <h3 class="h5 mb-3">Technologies Used</h3>
              <ul>
                ${project.technologies.map(tech => `<li>${tech}</li>`).join('')}
              </ul>
            </div>
          </div>
          
         
        `;
        // <h3 class="h4 mt-5 mb-4">Project Gallery</h3>
        //   <div class="project-gallery">
        //     ${project.gallery.map(image => `
        //       <div class="gallery-image">
        //         <img src="${image}" alt="${project.title}">
        //       </div>
        //     `).join('')}
        //   </div>
        // Hide projects list, show details
        projectsList.classList.add('fade-out');
        setTimeout(() => {
          projectsList.classList.add('d-none');
          projectDetails.classList.remove('d-none');
          setTimeout(() => {
            projectDetails.classList.add('visible');
          }, 50);
        }, 300);
      }

      // Show Projects List
      function showProjectsList() {
        // Reset page title
        document.getElementById('page-title').textContent = 'My Projects';
        document.getElementById('page-subtitle').textContent = 'A showcase of my recent work and expertise';
        
        // Hide details, show list
        projectDetails.classList.remove('visible');
        setTimeout(() => {
          projectDetails.classList.add('d-none');
          projectsList.classList.remove('d-none');
          projectsList.classList.remove('fade-out');
        }, 300);
      }
    </script>
  </body>
</html>
